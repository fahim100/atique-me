<section class="contact">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="contact-header">
          <h2>Let’s craft’s something awesome together!</h2>
          <img
            src="images/contact-illustration.svg"
            alt="contact-illustration"
          />
        </div>
      </div>
      <div class="col-lg-8 mx-auto">
        <form action="#" class="contact-form">
          <div class="row">
            <div class="col-md-6">
              <input
                type="text"
                class="form-control"
                name="name"
                id="name"
                placeholder="Name"
              />
            </div>
            <div class="col-md-6">
              <input
                type="email"
                class="form-control"
                name="email"
                id="email"
                placeholder="Email"
              />
            </div>
            <div class="col-12">
              <input
                type="text"
                class="form-control"
                name="subject"
                id="subject"
                placeholder="Subject"
              />
            </div>
            <div class="col-12">
              <textarea
                name="message"
                class="form-control"
                id="message"
                cols="30"
                rows="10"
                placeholder="Message"
              ></textarea>
            </div>
            <div class="col-12">
              <button class="btn btn-primary" style="min-width: 350px">
                Submit
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
